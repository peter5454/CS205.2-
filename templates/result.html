{% extends "base.html" %}
{% block content %}

    <section class="workout-determine">
        <div class="workout-heading">
            <h2 id="subheading" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="0">According to your attributes,</h2>
        </div>
        <div class="age-gender">
            <div class="custom-input" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="1500">
                <h1>{{ session }}</h1>
            </div>
            <div class="custom-input" data-aos="fade-in" data-aos-duration="2000" data-aos-delay="2000" style="text-align: center">
                <h2>Training will be most suited towards you.</h2>
            </div>
            <div class="custom-input" data-aos="fade-in" data-aos-duration="2000" data-aos-delay="3000">
                <button class="submit-age-gender-button" onclick="resultconfirm()"><i class='bx bx-right-arrow-alt'></i></button>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/static/scripts/result.js"></script>
{%endblock%}
