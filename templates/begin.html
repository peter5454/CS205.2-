{% extends "base.html" %}
{% block content %}
    <section class="workout-determine">
        <div class="workout-heading">
            <h1 data-aos="fade-up" data-aos-duration="2000" data-aos-delay="0">LETS BEGIN!</h1>
            <h2 id="subheading" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="1000">Enter your Age and Gender:</h2>
        </div>
        <div class="age-gender">
            <div class="custom-number-input" data-aos="fade-in" data-aos-duration="2000" data-aos-delay="2200">
                <input type="number" inputmode="numeric" id="number-input" value="0">
                <div class="arrows">
                    <i class='bx bxs-up-arrow' onclick="incrementNumber()"></i>
                    <i class='bx bxs-down-arrow' onclick="decrementNumber()"></i>
                </div>
            </div>
            <div class="custom-input" data-aos="fade-in" data-aos-duration="2000" data-aos-delay="2500">
                <button class="gender-button" id="male-button">
                    <i class='bx bx-male'></i>
                </button>
                <button class="gender-button" id="female-button">
                    <i class='bx bx-female' ></i>
                </button>
            </div>
            <div class="custom-input" data-aos="fade-in" data-aos-duration="2000" data-aos-delay="3000">
                <button class="submit-age-gender-button" onclick="submitAgeGender()"><i class='bx bx-right-arrow-alt'></i></button>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/static/scripts/begin.js"></script>
{%endblock%}
